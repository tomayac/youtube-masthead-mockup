<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>youtube-masthead-mockup Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../youtube-masthead-mockup.html">
  </head>
  <body>

    <p>An example of <code>&lt;youtube-masthead-mockup&gt;</code>:</p>

    <youtube-masthead-mockup
        device="iphone"
        type="app"
        video-id="BNUC6UQ_Qvg"
        headline="Headline"
        description="Description"
        call-to-action="Call to action"
        api-key="AIzaSyC5GxhDFxBHTKCLNMYtYm6o1tiagi65Ufc"
    ></youtube-masthead-mockup>

    <youtube-masthead-mockup
        device="iphone"
        type="site"
        video-id="BNUC6UQ_Qvg"
        headline="Headline"
        description="Description"
        call-to-action="Call to action"
        api-key="AIzaSyC5GxhDFxBHTKCLNMYtYm6o1tiagi65Ufc"
    ></youtube-masthead-mockup>

    <youtube-masthead-mockup
        device="android"
        type="app"
        video-id="BNUC6UQ_Qvg"
        headline="Headline"
        description="Description"
        call-to-action="Call to action"
        api-key="AIzaSyC5GxhDFxBHTKCLNMYtYm6o1tiagi65Ufc"
    ></youtube-masthead-mockup>

    <youtube-masthead-mockup
        device="android"
        type="site"
        video-id="BNUC6UQ_Qvg"
        headline="Headline"
        description="Description"
        call-to-action="Call to action"
        api-key="AIzaSyC5GxhDFxBHTKCLNMYtYm6o1tiagi65Ufc"
    ></youtube-masthead-mockup>

    <youtube-masthead-mockup
        device="desktop"
        type="fullbleed"
        video-id="BNUC6UQ_Qvg"
        headline="Headline"
        description="Description"
        call-to-action="Call to action"
        api-key="AIzaSyC5GxhDFxBHTKCLNMYtYm6o1tiagi65Ufc"
    ></youtube-masthead-mockup>

    <youtube-masthead-mockup
        device="desktop"
        type="centered"
        video-id="BNUC6UQ_Qvg"
        headline="Headline"
        description="Description"
        call-to-action="Call to action"
        api-key="AIzaSyC5GxhDFxBHTKCLNMYtYm6o1tiagi65Ufc"
    ></youtube-masthead-mockup>

  </body>
</html>
